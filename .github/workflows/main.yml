name: CI
on: [push, pull_request]

jobs:
  noise-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        haxe-version: [4.2.5]
        target: [cpp, cppia, js, cs, hl, interp, java, jvm, python, php, lua, neko]
    steps:
      - uses: actions/checkout@v1
      - name: Setup Haxe (${{ matrix.haxe-version }})
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ matrix.haxe-version }}

      - name: Set HAXEPATH
        run: |
          echo "HAXEPATH=$HAXE_STD_PATH/.." >> $GITHUB_ENV
      - name: Install & Set-up Vision
        run: |
          haxelib dev vision $GITHUB_WORKSPACE
          haxelib install format --quiet
      - name: Bilateral Denoising (${{ matrix.target }})
        working-directory: unit_tests/bilateralDenoise
        run: |
          haxe ${{ matrix.target }}.hxml
      - name: Median Blurring (${{ matrix.target }})
        working-directory: unit_tests/medianBlur
        run: |
          haxe ${{ matrix.target }}.hxml
